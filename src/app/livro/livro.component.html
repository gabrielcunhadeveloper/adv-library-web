<div class="card card-primary">

    <div class="card-header">
        <h3 class="card-title">Cadastrar Livro</h3>
    </div>
    <!-- /.card-header -->

    <!-- form start -->
    <form role="form">
        <div class="card-body">

            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo"
                            placeholder="A Volta ao mundo em 80 dias...">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text" class="form-control" placeholder="isbn">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao"
                    placeholder="Júlio Verne, observador de espírito aguçado, faz neste livro... ">
            </div>

            <div class="row">

                <div class="col-md-6">
                    <label for="autor">Autor</label>
                    <div class="input-group ">
                        <input type="text" class="form-control" #autor (keyup.enter)="addAutor(autor.value)">
                        <span class="input-group-append">
                            <button type="button" class="btn btn-info btn-flat" (click)="addAutor(autor.value)" >Add</button>
                        </span>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="edicao">Edição</label>
                        <input type="text" class="form-control" id="edicao" placeholder="2º edição ">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="quantidadeExemplares">Qtd Exemplares</label>
                        <input type="number" class="form-control" id="quantidadeExemplares" placeholder="6">
                    </div>
                </div>

                <div class="col-md-1">
                    <label for="ativo">&nbsp;&nbsp;&nbsp;</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ativo" checked>
                        <label class="form-check-label" for="ativo">
                            Ativo
                        </label>
                    </div>
                </div>

            </div>

            <div *ngIf="autores" class="row">
                <div class="col-sm-6">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Autor(es)</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let autor of autores" >                            
                            <td>{{autor}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary" (click)="addLivro(livro)">Salvar</button>
        </div>
    </form>
